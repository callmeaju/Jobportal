{%extends 'base.html' %}

{%block mainblock %}
{%if form.errors %}
{{form.errors}}
{%endif%}

    <div class="container d-flex justify-content-around">
        <form action="" method="post" class="bg-white w-75 rounded-3" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="fw-bold fs-4 ">Update Job</p>
            <hr class="mb-1 w-25 border-4">
            <div class=" row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="">Title :</label><input type="text"
                       value="{{form.title.value}}" name="title" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="">Category :</label>
                    <select class="form-control" name="category" value="{{form.categoryvalue}}" id="">
                        <!-- for loop -->
                        <option value="{{form.category}}">{{form.categoryname}}</option>
                        <!-- for loop -->
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Company
                        :</label><input type="text" value="{{form.company_name.value}}" name="company_name" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                        :</label><input type="text"  value="{{form.experience.value}}"name="experience" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Salary
                        :</label><input type="text" value="{{form.salary.value}}" name="salary" class="form-control"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Skills
                        :</label><input type="text" value="{{form.skills.value}}" name="skills" class="form-control"></div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Poster
                        :</label><input type="file"  name="poster" class="form-control">{{form.poster}}</div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                        :</label><input type="text" value="{{form.qualification.value}}" name="qualification" class="form-control"></div>
                <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Last Date :</label><input
                        type="date" name="last_date" class="form-control"></div> -->
                <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Description
                        :</label><textarea class="form-control" name="description"></textarea></div> -->

                
               
                <div class="text-center">
                    <button class="btn btn-dark mt-4 mb-4 w-50">Save</button>
                    <br>
                </div>


            </div>
        </form>
    </div>



{%endblock%}
