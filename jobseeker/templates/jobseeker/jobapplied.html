{% extends 'jobseeker/base.html' %}
{% load static %}
{%block bodyblock %}


<div class="mt-5 mb-3 w-75 d-flex justify-content-evenly">
  {% for i in data%}
  <div class="row g-0 ">

    <div class="col-md-4 mb-5">
      {% if i.jobs.poster %}
      <img src="{{i.jobs.poster.url}}" class="card-img-top h-100" alt="...">
      {%endif%}
    </div>


    <div class="col-md-5">
      <div class="card-body">
        <h3 class="card-title mx-3">{{i.jobs}}</h3><br>
        <h5 class="card-title mx-3">{{i.jobs.company_name}}</h5><br>


        <div class="card-body">
          <a href="{% url 'view' i.jobs.id %}" class="btn btn-light mx-3">View</a>
          <a href="{% url 'deljob' i.id%}" class="btn btn-danger mx-3">Delete</a>
        </div>
      </div>

    </div>
    {%endfor%}
  </div>
  
  {% endblock %}
